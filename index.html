
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Poem Online</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="widgetRef"></div>
        <h1 class="text-align" align="center">thepoem.online</h1>
        <p class="text-align" align="center">
          At the moment of writing this poem <br class="mobile-break" />
          I have only <span class="money-amount">$<span id="constant-amount">1254.59</span></span>to my name. <br />
          The Poem is now worth <span class="money-amount" id="total-value">0</span>, <br class="mobile-break" />
          thus making it <span class="money-amount" id="percentage-value">0</span> of me.
        </p>
      
        <div align="center" class="button-container">
          <button class="sort-button" data-sort-method="amount">Value</button>
          <button class="sort-button" data-sort-method="date">Earliest</button>
          <button class="sort-button" data-sort-method="date-reverse">Latest</button>
          <button class="sort-button" data-sort-method="poet">Poet</button>
          <button class="sort-button" data-sort-method="equally">Equally</button>
        </div>
      
        <div class="transactions-container">
          <table class="transactions-table" align="center" style="overflow: hidden; margin-top: 45px; white-space: nowrap;">
            <tbody id="transactions-list">
              <!-- Transactions will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
